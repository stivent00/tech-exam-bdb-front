<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Locations</h1>
            <hr>
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Area</th>
                        <th scope="col">ID Parent</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let location of locations">
                        <th>{{ location.id_location }}</th>
                        <td>{{ location.name_location }}</td>
                        <td>{{ location.area_location }} m2</td>
                        <td>{{ location.id_parent }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
